<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">Second Homework</h1>
      <nav class="header__nav-bar">
        <a href="#slider" class="header__nav-bar-item">Slider</a>
        <a href="#form" class="header__nav-bar-item">Form</a>
        <a href="#search" class="header__nav-bar-item">Search</a>
        <a href="#converter" class="header__nav-bar-item">Converter</a>
      </nav>
    </header>
    <main>
      <section class="section" id="slider">
        <h2 class="title">Slider</h2>
        <div class="slider">
          <!-- <article class="slider__item">
            <figure>
              <img src="" alt="" class="slider__item-img" />
              <figcaption class="slider__item-title">
                Lorem, ipsum dolor.
              </figcaption>
            </figure>
            <p class="slider__item-description">
              Lorem ipsum dolor sit amet consectetur.
            </p>
          </article> -->
        </div>
        <div class="slider__controls">
          <button class="slider__btn" id="prev">
            <img
              src="./assets/Transfer_long_left_light.svg"
              alt="left"
              srcset=""
            />
          </button>
          <button class="slider__btn" id="next">
            <img
              src="./assets/Transfer_long_right_light.svg"
              alt="right"
              srcset=""
            />
          </button>
        </div>
      </section>
      <section class="section" id="form">
        <h2 class="title">Form</h2>

        <form class="form" id="form" action="#">
          <fieldset class="form__info">
            <legend class="form__legend">Contact info</legend>
            <label class="form__label" for="fio"
              >FIO
              <input
                class="form__input"
                type="text"
                name="fio"
                id="fio"
                placeholder="For Example Doe"
                required
              />
              <span class="form__error" id="fioError"></span>
            </label>

            <label class="form__label" for="password"
              >Password
              <input
                class="form__input"
                type="password"
                name="password"
                id="password"
                placeholder="Enter the password"
                required
              />
              <span class="form__error" id="passwordError"></span>
            </label>
          </fieldset>
          <button class="form__button" id="submitBtn" type="submit">
            Continue
          </button>
        </form>
      </section>
      <section class="section" id="search">
        <h2 class="title">Search and filter</h2>
        <div class="search">
          <input
            type="text"
            class="search__input"
            id="searchInput"
            placeholder="Search..."
          />
          <ul class="search__list" id="searchList">
            <li class="search__item">Item 1</li>
          </ul>
        </div>
      </section>
      <section class="section" id="converter">
        <h2 class="title">Converter currency</h2>
        <article class="converter">
          <h3 class="converter__title">Exchange rate in internet bank</h3>
          <p class="converter__subtitle">Currency</p>
          <div class="converter__currencies"></div>
        </article>
      </section>
      <button class="button-up" id="scrollToTopBtn" aria-label="Go to top">
        <img
          class="button-up__button-image"
          src="./assets/up-arrow.png"
          alt="up"
        />
      </button>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/form.js"></script>
    <script src="./scripts/search-filter.js"></script>
    <script src="./scripts/converter.js"></script>
    <script src="./scripts/button-up.js"></script>
  </body>
</html>
